<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THK-SIGA</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/headerStructure.js"></script>
    
    <script src="../src/libraries/p5/p5.js"></script>
    <script src="../js/0102_Faltung.js"></script>
</head>

<body>
    <!-- header will be inserted here -->

    <main>
        <div class="topicFrame">
            <div class="topic">Faltung</div>
            <div class="pageDescription">
                Die Faltung ist ein grundlegendes Konzept in der Signaltheorie. Wir benutzen sie zuerst,
                wenn wir modellieren, wie ein System auf ein Eingangssignal reagiert. Faltung spielt
                aber auch in praktischen Anwendungen eine wichtige Rolle, z.B. in der Bildverarbeitug.
            </div>
        </div>
        <div class="outerContainer center">
            <div class="canvasContainer">
                <div id="canvasContainer"></div>
                <div>
                    <label for="htDropdown">h(t):&nbsp;</label>
                    <select class="boxShadow" id="htDropdown" onchange="setHt()">
                        <option value="rect">rect impuls</option>
                        <option value="triangular">triangular impuls</option>
                        <option value="parabola">parabola function</option>
                        <option value="dirac">dirac impuls</option>
                    </select>
                    <label for="stDropdown">s(t):&nbsp;</label>
                    <select class="boxShadow" id="stDropdown" onchange="setSt()">
                        <option value="rect">rect impuls</option>
                        <option value="triangular">triangular impuls</option>
                        <option value="parabola">parabola function</option>
                        <option value="cosinus">cosinus function</option>
                    </select>
                    <input class="sliderWithLabel" type="range" min="0.5" max="2" value="0.5" step="0.5" id="T">
                </div>
            </div>
        </div>
        <div class="outerContainer center">
            <div class="sliderContainer">
                <input type="range" min="-4" max="4" value="-4" step="0.05" id="t0">
            </div>
        </div>
    </main>

    <!-- footer will be inserted here -->
</body>

</html>

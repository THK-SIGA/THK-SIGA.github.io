<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

</head>
<body>

    <button id="calculateButton">berechne neue Werte</button>
    <div id="Zahlen">Zahlen: </div>
    <div id="Mittelwert">Mittelwert: </div>
    <div id="Varianz">Varianz: </div>
    <input type="range" id="slider" min="1" max="200" value="20" disabled>
   
    <div class="canvas-grid">
        <div>
            Relative Häufigkeit: <br>
            <canvas id="myBarChart" height="200"></canvas>
        </div>
        <div>
            Relative Häufigkeit: <br>
            <canvas id="myPieChart" height="200"></canvas>
        </div>
        <div>
            Mittelwert:
            <canvas id="mittelwertChart" height="200"></canvas>
        </div>
        <div>
            Varianz:
            <canvas id="varianzChart" height="200"></canvas>
        </div>
    </div>

    <script src="../Erwartungswert und Varianz/Canvas.js"></script>
    <script src="../Erwartungswert und Varianz/Mittelwert.js"></script>
</body>
</html>
